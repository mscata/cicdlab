credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Used to login to Gitea source control"
          id: "GITEA_CREDENTIALS"
          password: "{AQAAABAAAABApfJ0inga7dEZ9wrAt2k8PsNRtCSGEzZ1xu8Lmfxl5AuIlUstHKV1joDH/2wDOvFVwgI6Jsb1j0lyavzmXQoR75twljl8/mf5er3btiAbAic=}"
          scope: GLOBAL
          username: "cicdservice"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy: "loggedInUsersCanDoAnything"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "jenkins.diagnostics.ControllerExecutorsNoAgents"
  - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
  - name: "builder"
  - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  nodes:
  - permanent:
      launcher:
        command:
          command: "docker run -i --rm --name cicdlab-builder --network cicdlab -v\
            \ //var/run/docker.sock://var/run/docker.sock --init mscata/cicdlabs-ciagent\
            \ java -jar /usr/share/jenkins/agent.jar"
      name: "builder"
      numExecutors: 5
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 3
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        properties:
        - "consoleUrlProvider"
        - "apiToken"
        - "favorite"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "admin@cicdlabs.org"
      - id: "developer"
        name: "developer"
        properties:
        - "consoleUrlProvider"
        - "apiToken"
        - "favorite"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "developer@cicdlabs.org"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  sSHD:
    port: -1
  scriptApproval:
    approvedScriptHashes:
    - "SHA512:8dad6677a5a1a707746b1a0d3fd2cf65404b3043774bbff80c20d4ad95ae18be5cb42b18274c41de57dad7ce38ef1d35c7981a16d6ed284a07ff3d9ced7b6cb1"
unclassified:
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketCloudEndpoint:
        enableCache: false
        manageHooks: false
        repositoriesCacheDuration: 0
        teamCacheDuration: 0
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
    - simpleBuildDiscarder:
        discarder:
          logRotator:
            numToKeepStr: "10"
  buildStepOperation:
    enabled: false
  enrichedSummaryConfig:
    enrichedSummaryEnabled: false
    httpClientDelayBetweenRetriesInSeconds: 1
    httpClientMaxRetries: 3
    httpClientTimeoutInSeconds: 1
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
  giteaServers:
    servers:
    - credentialsId: "GITEA_CREDENTIALS"
      displayName: "cicdlab-scmserver"
      manageHooks: true
      serverUrl: "http://cicdlab-scmserver:3000"
  globalTimeOutConfiguration:
    operations:
    - "abortOperation"
    overwriteable: false
  injectionConfig:
    allowUntrusted: false
    checkForBuildAgentErrors: false
    enabled: false
    enforceUrl: false
    injectCcudExtension: false
    injectMavenExtension: false
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "http://localhost:8080/jenkins/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  mavenModuleSet:
    localRepository: "default"
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    globalConfigEmail: "jenkins@cicdlabs.org"
    globalConfigName: "ciserver"
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  shell:
    shell: "/bin/bash"
  subversionSCM:
    workspaceFormat: 8
  timestamper:
    allPipelines: true
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
  warningsParsers:
    consoleLogScanningPermitted: false
tool:
  dependency-check:
    installations:
    - home: "/home/jenkins/tools/dependency-check"
      name: "Dependency Check"
  dockerTool:
    installations:
    - home: "/usr"
      name: "Docker"
  git:
    installations:
    - home: "/usr/bin/git"
      name: "Git"
  gradle:
    installations:
    - home: "/home/jenkins/tools/gradle-8.3"
      name: "Gradle"
  jdk:
    installations:
    - home: "/home/jenkins/tools/java/openjdk"
      name: "Open JDK 17"
  maven:
    installations:
    - home: "/home/jenkins/tools/apache-maven-3.9.4"
      name: "Maven"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
  nodejs:
    installations:
    - home: "/home/jenkins/tools/nvm/versions/node/v20.12.1"
      name: "NodeJS"
